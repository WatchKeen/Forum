<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
 
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
		<style>
			.inner-bg {
			    padding-top:120px;
			}
		</style>
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="login.php" onsubmit="return false" method="post" class="login-form">
			                    	<div class="form-group">
			                        	<input type="text" name="u_id" placeholder="学号" class="username form-control" id="u_id">
			                        </div>
			                        <div class="form-group">
			                        	<input type="password" name="u_passwd" placeholder="密码" class="password form-control" id="u_passwd">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
								<div style="text-align: right;">
									<a href="#">忘记密码？</a>
									<a href="register.html">注册</a>
								</div>
		                    </div>
							<p>校园论坛</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
		

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
		
		<script type="text/javascript">
			$(function(){
				$('.btn').click(function(){
					if($('#u_id').val()&&$('#u_passwd').val()){
						$.ajax({
							url:"login.php",
							type:"POST",
							data:{
								"u_id":$('#u_id').val(),
								"u_passwd":$('#u_passwd').val()
							},
							success: function(msg){
						    	if(msg==1){
						    		// 管理员
									window.location.href="public/module.php";
						    	}else if(msg==2){
						    		// 首页
						    		window.location.href="index.html";
						    	}else if(msg==3){
									alert("账户被冻结！暂时无法登陆！");
								}else{
									alert(msg);
								}
						    },
						    error:function(e){
						    	alert("前后端交互失败！");
						    }
						})
					}
				});
			})
		</script>
    </body>

</html>
