
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Register your user information</h3>
                            		<p>Please fill in your information to register our BBS:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" onsubmit="return false" method="post" class="login-form">
			                    	<div class="form-group">
			                        	<input type="text"  placeholder="用户名" class="username form-control" id="username">
			                        </div>
									<div class="form-group">
										<input type="text"  placeholder="学号" class="student_number form-control" id="student_number">
									</div>
			                        <div class="form-group">
			                        	<input type="password" placeholder="密码" class="password form-control" id="password">
			                        </div>
									<div class="form-group">
										<input type="email" placeholder="邮箱" class="email form-control" id="email" >
									</div>
									<div class="form-group">
										<input type="phone" placeholder="手机号" class="phone form-control" id="phone" >
									</div>
									<input type="hidden" id="type" value="2"><!-- 普通用户 -->
			                        <button type="submit" class="btn">Sign in!</button>
									<div style="text-align: right;">
										<span>已有账号？</span>
										<a href="login.html">直接登陆</a>
									</div>
			                    </form>
		                    </div>
							<p>校园论坛</p>	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <script type="text/javascript">
        	$(function(){
        		$('.btn').click(function(){
					var reg=/^20\d{10}$/;//正则表达式
					var student_number=$('#student_number').val();
					/* 用正则规则匹配学号 */
					var result=reg.test(student_number);
					if(result){
						$.ajax({
							url:"register.php",
							type:"POST",
							data:{
								"student_number":$('#student_number').val(),
								"username":$('#username').val(),
								"password":$('#password').val(),
								"email":$('#email').val(),
								"phone":$('#phone').val(),
								"type":$('#type').val()
							},
							success: function(msg){
								if($('#username').val()&&$('#password').val()&&$('#email').val()&&$('#phone').val()){
									if(msg==1){
										location.href="login.html";
									}else{
										alert(msg);
									}
								}	
						    	
						    },
						    error:function(e){
						    	console.log("前后端交互失败！");
						    }
						})
					}else{
						alert("请输入正确的学生学号！");
					}
        			
        		});
        	})
        </script>

    </body>

</html>
